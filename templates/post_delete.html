{% extends 'base.html' %}

{% block content %}


<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'blog' %}">Blogs</a></li>
    <li class="breadcrumb-item active" aria-current="page"> Delete - {{ object.title }}</li>
  </ol>
</nav>


<div class="card" >
    <div class="card-body">

        <h5 class="card-title">Delete Blog</h5>

        <form action="" method="post">{% csrf_token %}
            <p class="card-text">Are you sure you want to delete  "{{ object.title }}"?</p>
            <input type="submit" class="btn btn-danger" value="Confirm">
            </form>
    </div>
  </div>




{% endblock content %}
