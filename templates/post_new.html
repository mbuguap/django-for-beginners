{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'blog' %}">Blogs</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create New Blog Post</li>
    </ol>
  </nav>

<div class="card" >

    <div class="card-body bg-info text-white">

    <h2 class="card-title text-center">New Post Blog</h2>
    
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
            
            <input type="submit" class="btn btn-primary mt-2" value="Save">
            </form>
        </div>
    </div>
    
    </div>

</div>



{% endblock content %}
