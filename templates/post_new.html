{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}




    <h2 class="display-4 text-center">New post</h2>
    
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
            
            <input type="submit" class="btn btn-primary mt-2" value="Save">
            </form>
        </div>
    </div>
    



{% endblock content %}
