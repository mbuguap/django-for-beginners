{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

    <h2 class="display-4 text-center">Log In</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">


<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary mt-2">Log In</button>

<a class="btn btn-danger mt-2" href="{% url 'password_reset'%}"> Forgot password</a>

</form>

</div>
</div>


{% endblock content %}
