{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}



<h2 class="display-4 text-center">Sign Up</h2>

<div class="row">
    <div class="col-md-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-primary ">Sign Up</button>
        </form>
    </div>
</div>



{% endblock content %}
